{% extends 'base.html' %}
<title>Crypto {% block title %} Login {% endblock %}</title>
{% block content %}
<h1>LOGIN</h1>
<div id="loginformwrapper">
  <form name="login_form" action="/login" method="POST" style="text-align: left;">
    <label for="uname">User name:</label><br>
    <input type="text" id="uname" name="uname"><br>

    <label for="pass">Password</label><br>
    <input type="password" id="pass" name="pword" required minlength="8"><br>

    <input class="loginBut" type="submit" value="login">
  </form>
</div>
{% endblock %}
