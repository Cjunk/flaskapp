{% extends 'base.html' %}
<title>{% block title %} Some text {% endblock %}</title>
{% block content %}
<form name="register_form" action="/" method="POST">
    <label for="fname">Nick name:</label><br>
    <input type="text" id="fname" name="nick_name"><br>
    <label for="email">email</label><br>
    <input type="email" id="email" name="fname"><br> 

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br> 

    <label for="pass">Password</label><br>
    <input type="password" id="pass" name="pword" required minlength="8"><br> 

    <input type="submit" value="Submit">
  </form>

{% endblock %}
