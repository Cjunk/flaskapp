{% extends 'base.html' %}
<title>{% block title %} Some text {% endblock %}</title>
{% block content %}
{% if user != '' %}
<h1>Home</h1>
<h2>Welcome</h2><a  id="usernameText">{{user}}</a>
{% if portfolios %}
<div id="Portfolio_Menu">
    <h2>Your Portfolios</h2>
</div>
<ul id="nobullets">
    {% for each in portfolios %}
    <li><a href="#">{{each[2]}}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endif %}
{% endblock %}
